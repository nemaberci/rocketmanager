<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3" th:fragment="header">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${#request.requestURI.contains('rockets')} ? 'active' : ''">
                <a class="nav-link" th:href="@{/rockets}">Rockets</a>
            </li>
            <li class="nav-item" th:classappend="${#request.requestURI.contains('silos')} ? 'active' : ''">
                <a class="nav-link" th:href="@{/silos}">Silos</a>
            </li>
            <li class="nav-item" th:classappend="${#request.requestURI.contains('cities')} ? 'active' : ''">
                <a class="nav-link" th:href="@{/cities}">Cities</a>
            </li>
            <li class="nav-item" th:classappend="${#request.requestURI.contains('stats')} ? 'active' : ''">
                <a class="nav-link" th:href="@{/stats}">Statistics</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
